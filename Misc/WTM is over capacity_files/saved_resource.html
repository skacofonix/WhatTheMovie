<style type="text/css" media="all">
body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Verdana, sans-serif;
}

html {
  overflow: hidden;
}

#ircui {
  position: absolute;
  left: 0px;
  right: 0px;
  top: 0px;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.qwebirc-qui .dynamicpanel {
  position: absolute;
}
.qwebirc-qui .leftboundpanel {
  left: 0px;
  width: 150px;
  height: 100%;
}
.qwebirc-qui .topboundpanel {
  top: 0px;
  width: 100%;
}
.qwebirc-qui .topicboundpanel {
  width: 100%;
}
.qwebirc-qui .rightboundpanel {
  right: 0px;
  width: 140px;
}
.qwebirc-qui .bottomboundpanel {
  bottom: 0px;
  right: 0px;
}

.qwebirc-qui .lines {
  color: rgb(0,0,0);
  overflow: auto;
  font-size: 0.8em;
  background: rgb(240,247,255);
}

.qwebirc-qui .lines .timestamp {
  display: inline;
}

.qwebirc-qui .ircwindow div {
  font-family: Consolas, "Lucida Console", monospace;
  text-indent: -7px;
  padding-left: 7px;
  word-wrap: break-word;
}

.qwebirc-qui .tab-invisible {
  display: none;
}

.qwebirc-qui .input input.keyboard-input {
  border: 0px;
  margin: 0px 0px 0px 0px;
  font-size: 1.2em;
  padding-left: 4px;
  padding-top: 3px;
  padding-bottom: 3px;
  width: 99%;
}

.qwebirc-qui .input-flash {
  background: #bbffbb;
}

.qwebirc-qui .input input.mobile-input {
  border: 0px;
  margin: 2px 0px 0px 0px;
}

.qwebirc-qui .input input.mobile-button {
  position: absolute;
  top: 0px;
}

.qwebirc-qui form {
  margin: 0px;
  padding: 0px;
}

.qwebirc-qui .topic {
  position: absolute;
  left: 0px;
  top: 0px;
  right: 0px;
  background-color: rgb(240,247,255);
  border-bottom: 1px dashed rgb(200,209,219);
/*  overflow: hidden;*/
  text-overflow: ellipsis;
/*  white-space: nowrap;*/
}

.qwebirc-qui .topic .emptytopic {
  color: gray;
}

.qwebirc-qui .topic {
  color: gray;
  padding-left: 5px;
  padding-bottom: 3px;
  font-size: 1.1em;
  cursor: default;
}

.qwebirc-qui .outertabbar {
  background: rgb(227,239,250);
}

.qwebirc-qui .outertabbar_top .dropdown-tab {
  padding: 4px 3px 0 3px;
}

.qwebirc-qui .outertabbar_left .dropdown-tab {
  padding: 3px 3px 0 3px;
  margin-right: 2px;
}

.qwebirc-qui .outertabbar_left {
  border-right: 1px solid rgb(195,210,224);
  overflow: auto;
}

.qwebirc-qui .outertabbar_left .tab {
  display: block;
  margin-right: 3px;
  margin-top: 1px;
  line-height: normal;
  overflow: hidden;
  text-overflow: ellipsis;
  min-height: 15px;
}

.qwebirc-qui .outertabbar_left .tabclose {
  float: right;
  padding-left: 5px;
  margin-left: 0px;
  margin-top: -2px;
  position: relative;
}

.qwebirc-qui .outertabbar_left .tabbar {
  margin-left: 2px;
}

.qwebirc-qui .outertabbar_top {
  border-bottom: 1px solid rgb(195,210,224);
}

.qwebirc-qui .tabbar {
  font-size: 0.8em;
  color: rgb(0,0,0);
  margin-left: 25px;
  line-height: 24px;
}

.qwebirc-qui a.tab {
  border: 1px solid rgb(200,209,219);
  padding: 2px;
  cursor: default;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
  margin-right: -2px;
  white-space: nowrap;
  text-decoration: none;
  color: rgb(0,0,0);
}

.qwebirc-qui .tab:hover {
  background: rgb(255,255,254);
  border: 1px solid #c8d2dc;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}

.qwebirc-qui .tab-selected {
  background: rgb(255,255,254);
  border: 1px solid rgb(200,209,219);
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
  color: rgb(51,51,51);
}

.qwebirc-qui div.input {
  border-top: 1px solid rgb(195,210,224);
  padding-left: 3px;
  padding-right: 3px;
}

.qwebirc-qui .tabclose {
  margin-left: 5px;
  font-size: 0.7em;
  line-height: 150%;
  vertical-align: top;
  padding-left: 3px;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  font-weight: normal;
  color: rgb(0,0,0);
}

.qwebirc-qui a.tab-hilight-activity {
  color: #22bb22;
  font-weight: bold;
}

.qwebirc-qui a.tab-hilight-speech {
  color: #2222bb;
  font-weight: bold;
}

.qwebirc-qui a.tab-hilight-us {
  color: #bb4444;
  font-weight: bold;
}

.qwebirc-qui .nicklist {
  border-left: 1px solid rgb(200,209,219);
  overflow: auto;
  background: rgb(240,247,255);
  color: rgb(0,0,0);
  font-size: 0.7em;
}

.qwebirc-qui .nicklist a {
  display: block;
  color: rgb(0,0,0);
  text-decoration: none;
  cursor: default;
  border-top: 1px solid rgb(240,247,255);
  border-bottom: 1px solid rgb(240,247,255);
  padding-left: 1px;
}

.qwebirc-qui .nicklist a.selected {
  display: block;
  color: rgb(0,0,0);
  background: rgb(255,255,254);
  text-decoration: none;
  border-bottom: rgb(200,209,219) 1px solid;
  cursor: default;
}

.qwebirc-qui .nicklist a.selected-middle {
  border-top: rgb(200,209,219) 1px solid;
}

div#noscript {
  text-align: center;
  font-weight: bold;
}

.qwebirc-qui .nicklist div.menu {
  margin: 0px 0px 0px 5px;
}

.qwebirc-qui .nicklist div.menu a {
  border-bottom: 0;
  border-top: 0;
}

.qwebirc-qui .hyperlink-whois, .hyperlink-qwhois, .hyperlink-channel {
  cursor: pointer;
  cursor: hand;
}

.qwebirc-qui .hyperlink-whois:hover, .hyperlink-qwhois:hover, .hyperlink-channel:hover {
  text-decoration: underline;
}

.qwebirc-qui .outertabbar .dropdown-tab {
  cursor: pointer;
  cursor: hand;
  float: left;
  width: 17px;
}

.qwebirc-qui .dropdownmenu {
  z-index: 100;
  border: 1px solid rgb(200,209,219);
  position: relative;
  top: 10px;
  left: 10px;
  background: rgb(240,247,255);
}

.qwebirc-qui .dropdownmenu a {
  display: block;
  font-size: 0.7em;
  color: rgb(0,0,0);
  cursor: pointer;
  cursor: hand;  
  padding-top: 1px;
  padding-left: 3px;
  padding-bottom: 1px;
  padding-right: 3px;
}

.qwebirc-qui .dropdownmenu a:hover {
  background: rgb(255,255,254); /* IE is rubbish and doesn't like #FFFFFF or white */
}

.qwebirc-qui .dropdownhint {
  position: relative;
  left: -500px;
  z-index: 10;
  white-space: nowrap;
  font-size: 0.7em;
}

.qwebirc-qui hr.lastpos {
  border: none;
  border-top: 1px solid rgb(200,209,219);
  margin-left: 3em;
  margin-right: 3em;
}
</style></head>
