<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>WTM is over capacity</title>

    <style type="text/css" media="screen">
        body {
            font: 120%/1.4em Arial, Helvetica, sans-serif;
            height: 100%;
            background: #efefef;
            color: #999999;
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #748441;
        }

        #main {
            width: 720px;
            margin: 40px auto 0 auto;
            padding: 40px;
            background: white;
            border: 1px solid #cbcbcb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -o-border-radius: 5px;
            border-radius: 5px;
        }

        #footer {
            width: 760px;
            padding: 0 20px 0 20px;
            text-align: right;
            font-size: 65%;
            font-weight: normal;
            color: #666666;
            margin: 0 auto;
        }

        h1 {
            font-size: 180%;
            color: #a5ad00;
            margin: 0 0 10px 0;
        }

        h2 {
            font-size: 100%;
            color: #748441;
        }

        .errorgator {
            text-align: center;
            margin: 60px 0;
        }

        .twitter {
            height: 30px;
            width: 121px;
            text-indent: -10000px;
            background: url(/images/twitter_logo_white.png);
            display: block;
            float: left;
            position: relative;
            margin: -7px 5px 0 0;
        }

        #chat {
            margin: 20px 0 0 0;
            display: none;
        }
    </style>

</head>

<body>

    <div id="main">

        <h1>WTM is over capacity</h1>
        <h2>Too many chilis! Wait a few seconds and try again.</h2>

        <div class="errorgator"><img src="/images/errorgator.png" alt="The flatulent Errorgator" /></div>

        <a href="http://twitter.com/whatthemovie" class="twitter">whatthemovie on twitter</a> or have a <a href="#chat" onclick="getElementById('chat').style.display='block'">Chat</a> with the Errorgator.

        <div id="chat"><iframe src="http://webchat.quakenet.org/?channels=whatthemovie" width="100%" height="500" frameborder="0"></iframe></div>

    </div>

    <div id="footer">Illustration by Martin Wörister</div>

</body>

</html>
